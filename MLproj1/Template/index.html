<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Make input fields full width */
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Enter Details for Prediction</h2>
    <form method="POST" action="/">
        {% csrf_token %}
        
        <label for="total_sqft">Total Square Feet:</label>
        <input type="text" id="total_sqft" name="total_sqft" value="{{ total_sqft }}">
        
        <label for="bhk">BHK:</label>
        <input type="text" id="bhk" name="bhk" value="{{ bhk }}">
        
        <label for="bathroom">Bathroom:</label>
        <input type="text" id="bathroom" name="bathroom" value="{{ bathroom }}">
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ location }}">
        
        <button type="submit">Predict</button>
        <button type="submit" name="clear" value="True">Clear</button>
    </form>
    
    <h3>Predicted Price: <span>{{ prediction }}</span></h3>
</body>
</html>
